<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-router/app-router.html">
<link rel="import" href="../hack-app/hack-app.html">

<polymer-element name="hack-route" attributes="" noscript>
  <template>
    <link rel="stylesheet" href="hack-route.css">
    <app-router>
      <!-- matches using a path variable -->
    <app-router>
      <app-route path="/:gameId">
        <template>
          <hack-app gameId="{{gameId}}"></hack-app>
        </template>
      </app-route>
    </app-router>
  </template>
</polymer-element>
