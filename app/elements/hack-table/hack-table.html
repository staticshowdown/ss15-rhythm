<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/hack-deck/hack-deck.html">
<polymer-element name="hack-table" attributes="game_id player_id">
  <template>
    <link rel="stylesheet" href="hack-table.css">
    <div fit vertical layout>
<!--       <div id="opponent_computer_deck_row" flex one></div>
 -->      <div id="server_deck_row" flex three>
        <div horizontal around-justified layout>
          <hack-deck cards="{{cards}}"></hack-deck>
        </div>
      </div>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        ready: function () {
          var that = this;
          app.game.started.then(function(game){
            that.cards = game.adminDeck.cards
          });
        }
      });
    })();
  </script>
</polymer-element>
