<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../elements/hack-scoreboard/hack-scoreboard.html">
<link rel="import" href="../../elements/hack-statusbar/hack-statusbar.html">

<polymer-element name="hack-header" attributes="">
  <template>
    <link rel="stylesheet" href="hack-header.css">
    <header horizontal layout>
      <div>
        <h1>Hack Attack <paper-icon-button icon="link"></paper-icon-button></h1>
        <p>Get the data, before they get you.</p>
      </div>
      <div if="{{elapsedTime}}">{{elapsedTime}}</div>
      <hack-scoreboard
        turn="{{turn}}"
        player1_score="{{player1Score}}"
        player2_score="{{player2Score}}">
      </hack-scoreboard>
    </header>
    <hack-statusbar message="{{message}}"></hack-statusbar>
  </template>
  <script>
    (function (game) {
      'use strict';

      Polymer({
        elapsedTime: 0,
        turn: 0,
        player1Score: 4,
        player2Score: 0,
        message: 'Player 2 was just hacked!',
        ready: function () {
          setInterval(function() {
            this.elapsedTime = game.getTimeElapsed();
          }.bind(this), 1000);
        }
      });
    })(app.game);
  </script>
</polymer-element>
