<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="../../bower_components/pvc-globals/pvc-globals.html">

<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../elements/hack-header/hack-header.html">
<link rel="import" href="../../elements/hack-table/hack-table.html">

<polymer-element name="hack-app" attributes="gameId">
  <template>
    <link rel="stylesheet" href="hack-app.css">

    <firebase-element id="base"
      location="{{globals.firebase}}"
      data="{{data}}"
      keys="{{keys}}"
      ref="{{fbRef}}"
      childEvents
      on-child-changed={{childUpdated}}>
    </firebase-element>
    <pvc-globals values="{{globals}}"></pvc-globals>

    <div>
      <hack-header
        started="{{data.started}}"
        turnIndex="{{data.turnIndex}}"
        message="{{data.message}}"
        players="{{data.players}}"
        gameId="{{gameId}}">
      </hack-header>
      <hack-table gameId="{{gameId}}"></hack-table>
    </div>

    <div style="position: absolute; bottom: 0; background : #fff; left:0; right: 0;">
     <div horizontal layout>
      <paper-button raised flex
        hidden?="{{!data.started}}"
        on-tap="{{nextStage}}">
        <core-icon icon="arrow-forward"></core-icon>
        Next Step
      </paper-button>
      <paper-button raised flex
        hidden?="{{data.started || !joined}}"
        on-tap="{{startGame}}">
        Start Game
      </paper-button>
      <paper-button raised flex
        hidden?="{{joined}}"
        on-tap="{{joinGame}}">
        Join Game
      </paper-button>
      <paper-button raised flex
        hidden?="{{!data}}"
        on-tap="{{resetGame}}">
        Reset Game
      </paper-button>
     </div>
    </div>

  </template>
  <script>
    (function (app, R, RSVP) {
      'use strict';

      var game, Player;

      Polymer({

        url : 'https://ss15-rhythm.firebaseio.com/',
        gameId : 'defaultGame',
        joined: false,

        ready: function () {
          this.globals.firebase = this.url + this.gameId;
          game = app.game;
          Player = app.Player;
        },

        startGame: function() {
          game.start();
          this.data.started = true;
          this.update();
        },

        observe: {
          'data.players': 'updatePlayers'
        },

        // TODO -- Make update Player instances instead of
        // replacing with new data.players
        updatePlayers: function () {
          game.players = this.data.players;
        },

        joinGame: function () {
          var that = this;
          if (!that.data) { that.initGameData(); }

          // get current user
          this.authenticate().then(function(userAuth) {

            // add players to game from fb
            var players = R.map(function(player) {
              return new Player(player);
            }, that.data.players || []);

            // add me
            players.push(new Player({uid: userAuth.uid}));

            // save
            that.data.players = players;
            that.joined = true;
          });
        },

        update: function () {
          var turn = game.turns.current;
          var stage = turn.getStage();
          this.data.turnIndex = game.turns.index;
          this.data.stageIndex = turn.index;
          this.data.message = stage.description;
        },

        nextTurn: function () {
          game.turns.nextTurn();
          this.update();
        },

        nextStage: function () {
          var stage = game.turns.current.nextStage();
          if (stage) {
            this.update();
          } else {
            this.nextTurn();
          }
        },

        authenticate: function () {
          var that = this;
          return new RSVP.Promise(function(resolve, reject) {
            that.fbRef.authAnonymously(function(error, userAuth) {
              if (error) {
                reject(error);
                console.log('Login Failed!', error);
              } else {
                resolve(userAuth);
                console.log('Authenticated successfully with payload:', userAuth);
              }
            });
          });
        },

        // TODO -- Make reset cards
        resetGame: function () {
          this.initGameData();
          this.joined = false;
        },

        initGameData: function () {
          this.data = {};
        },

        setPlayers: function (players) {
          // if (!this.data) this.initGameData();
          this.data.players = players || [];
        }
      });
    })(app, R, RSVP);
  </script>
</polymer-element>
